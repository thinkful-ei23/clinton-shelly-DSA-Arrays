		let max = 0;
		let sum = 0;
		for (let i = 0; i < array.length; i++) {

	function removeChar(string, removed) {
		let charIndex = string.indexOf(' ')
		let arr = [...string.slice(0, charIndex) + string.slice(charIndex + 1)]
		for (let i = 0; i < removed.length; i++) {
			for (let j = 0; j < arr.length; j++)
				if (removed[i] === arr[j]) {
					arr.splice(j, 1)
				}
		}
		return arr.reduce((a, b) => a + b)
	}
